annotate: true
annotator: !!python/name:annotators.text_radiobox_annotator.TextRadioboxAnnotator ''
chemlab: true
data:
  demographics:
  - consent
  - field
  - gender
  - language
  - level
  - username
  - year
  filename: non_labelled_full.pkl
  label_col: q2_label
  sample_col: q2
labelling:
  annotated_folder: questions
  file_name: q2
  labels:
  - correct
  - inverse
  - smaller
  - same
  - larger
  - unrelated
  - mathematical
  - to check
  - nans
  - none
  - DVET
  rules: " Original number: 0.53 \n \n correct: the answer is the one we expected\
    \ (1.59) \n smaller: the answer is smaller than the original configuration \n\
    \ larger: the answer is larger than the original configuration \n inverse: the\
    \ relation is inverted compared to what it should be (0.1777) \n \n unrelated:\
    \ not related to the question \n mathematical: small math error (0.36 to 0.38)\n\
    \ nans: no answer given \n none: no absorbance measured \n to check: to check\
    \ post processing \n \n DvET: entries from me, chris and Peter "
  texts:
  - '1.59'
  - '0.1777'
  - < 0.53
  - '0.53'
  - '> 0.53'
  - unrelated
  - mathematical
  - to check
  - nans
  - none
  - DVET
mc: false
prep: false
print: false
radio: true
root: chemlab
save: true
test: false
