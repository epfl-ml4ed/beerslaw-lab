---
paths:
  sequenced_simulations: '../data/sequenced simulations/'
experiment:
  class_name: 'binconcepts'
  root_name: lstm_test
  random_seed: 42
  n_folds: 2
  n_classes: 2
data:
  min_length: 10
  pipeline:
    sequencer: lstmencoding_12
    concatenator:
      type: chemconcat
      tasks: 
        - '1'
        - '2'
    event_filter: nofilt
    break_filter: cumul1hot80br
    adjuster: full
    encoder: raw
    skipgram_weights: ''
    skipgram_map: ''
    aggregator: noagg
  adjuster:
    limit: 1250
ML:
  pipeline:
    splitter: stratkf
    sampler: nosplr
    task: classification
    model: lstm
    scorer: 2clfscorer
    gridsearch: supgs
    test_pad: False
    val_pad: False
    train_pad: True
    models:
      - lstm
      # - adaboost
  models:
    classifiers:
      lstm:
        dummy_parameters:
          blank
  splitters:
    n_folds: 2
    stratkf:
      shuffle: True
      stratifier_col: y
  xvalidators:
    nested_xval:
      inner_n_folds: 2
      outer_n_folds: 2
      optim_scoring: roc
  scorers:
    scoring_metrics:
      - accuracy
      - balanced_accuracy
      - precision
      - recall
      - roc
      - balanced_auc
      - overall_auc
    carry_on: True
...