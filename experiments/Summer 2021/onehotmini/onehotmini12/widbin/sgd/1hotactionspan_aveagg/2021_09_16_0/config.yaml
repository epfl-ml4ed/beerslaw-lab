ML:
  models:
    classifiers:
      1nn:
        dummy_parameters:
        - blank
      adaboost:
        dummy_parameters: blank
      knn:
        dummy_parameters: blank
      rf:
        dummy_parameters:
        - blank
      sgd:
        alpha: 0.1
        dummy_parameters:
        - blank
        loss: log
        penalty: l2
      sknn:
        dummy_parameters:
        - blank
      svc:
        dummy_parameters:
        - blank
  pipeline:
    gridsearch: supgs
    model: sgd
    models:
    - sgd
    sampler: nosplr
    scorer: 2clfscorer
    splitter: stratkf
    task: classification
    test_pad: false
    train_pad: true
    val_pad: false
    xvalidator: nested_xval
  scorers:
    carry_on: true
    scoring_metrics:
    - accuracy
    - balanced_accuracy
