ML:
  models:
    modellers:
      skipgram:
        batch_size: 256
        early_stopping: false
        embeddings: -1
        epochs: -1
        n_states: 52
        optimiser: adam
        padding_value: -10
        shuffle: true
        verbose: 100
        window_size: -1
  pipeline:
    gridsearch: unsupgs
    model: pwsg
    sampler: nosplr
    scorer: multiclfscorer
    splitter: stratkf
    task: modelling
    xvalidator: unsup_nested_xval
  scorers:
    scoring_metrics:
    - cce
  splitters:
    n_folds: 10
    stratkf:
      n_folds: 10
      shuffle: true
      stratifier_col: y
  xvalidators:
    unsup_nested_xval:
      flatten_value: -99
      inner_n_folds: 10
      optim_scoring: cce
      param_grid:
        batch_size:
        - 256
        early_stopping:
        - false
        embeddings:
        - 10
        - 15
        - 20
        - 25
        epochs:
        - 200
        n_states:
        - 100
        optimiser:
        - adam
        shuffle:
        - true
        verbose:
        - null
        window_size:
        - 4
        - 6
        - 8
data:
  adjuster:
    limit: 99999999999999
  min_length: 10
  pipeline:
    adjuster: full
    aggregator: noagg
    break_filter: cumul60br
    concatenator:
      tasks:
      - '2'
      type: chemconcat
    encoder: 1hot
    event_filter: nofilt
    sequencer: minimise
embeddings: '50'
experiment:
  class_name: contri
  n_classes: 52
  n_folds: 10
  name: '2021_09_09_3'
  random_seed: 42
  root_name: cluster
offline: true
parameterssearch: false
paths:
  parsed_simulations: ../data/parsed simulations/
  sequenced_simulations: ../data/sequenced simulations/
plot: false
sequencer: extended
train: false
windows: '4'
